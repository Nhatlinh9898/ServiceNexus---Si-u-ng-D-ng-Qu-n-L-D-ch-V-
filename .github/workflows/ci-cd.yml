name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  release:
    types: [ published ]

env:
  NODE_VERSION: '18'
  NODE_OPTIONS: '--max-old-space-size=4096'

jobs:
  # Code Quality and Security
  code-quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run Prettier check
        run: npm run format:check

      - name: Run TypeScript check
        run: npm run type-check

      - name: Security audit
        run: npm audit --audit-level moderate

  # Unit Tests
  unit-tests:
    runs-on: ubuntu-latest
    needs: code-quality
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup test database
        run: |
          sudo systemctl start postgresql
          sudo -u postgres psql -c "CREATE DATABASE servicenexus_test;"
          sudo -u postgres psql -c "CREATE USER servicenexus_user WITH PASSWORD 'servicenexus123';"
          sudo -u postgres psql -c "GRANT ALL PRIVILEGES ON DATABASE servicenexus_test TO servicenexus_user;"

      - name: Run database migrations
        run: |
          cp .env.example .env
          node scripts/migrate.js up

      - name: Run unit tests
        run: npm run test:unit
        env:
          NODE_ENV: test
          DB_HOST: localhost
          DB_NAME: servicenexus_test
          DB_USER: servicenexus_user
          DB_PASSWORD: servicenexus123

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage/lcov.info

  # Integration Tests
  integration-tests:
    runs-on: ubuntu-latest
    needs: unit-tests
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: servicenexus_test
          POSTGRES_USER: servicenexus_user
          POSTGRES_PASSWORD: servicenexus123
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Wait for PostgreSQL
        run: |
          until pg_isready -h localhost -p 5432 -U servicenexus_user
          do
            echo "Waiting for PostgreSQL..."
            sleep 2
          done

      - name: Setup database
        run: |
          cp .env.example .env
          node scripts/migrate.js up
          node scripts/seed-data.js

      - name: Run integration tests
        run: npm run test:integration
        env:
          NODE_ENV: test
          DB_HOST: localhost
          DB_NAME: servicenexus_test
          DB_USER: servicenexus_user
          DB_PASSWORD: servicenexus123

  # E2E Tests
  e2e-tests:
    runs-on: ubuntu-latest
    needs: integration-tests
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Cypress dependencies
        run: npm install cypress --save-dev

      - name: Start application
        run: |
          cp .env.example .env
          npm run build
          npm run start &
          sleep 30

      - name: Run E2E tests
        run: npm run test:e2e
        env:
          CYPRESS_baseUrl: http://localhost:3000
          CYPRESS_apiUrl: http://localhost:3001/api

      - name: Upload E2E screenshots
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: cypress-screenshots
          path: cypress/screenshots

      - name: Upload E2E videos
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: cypress-videos
          path: cypress/videos

  # Build and Deploy
  build-deploy:
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests, e2e-tests]
    if: github.ref == 'refs/heads/main' || github.event_name == 'release'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Create deployment artifact
        run: |
          tar -czf servicenexus-build.tar.gz dist/ server/ database/ scripts/ package.json package-lock.json

      - name: Upload build artifact
        uses: actions/upload-artifact@v3
        with:
          name: servicenexus-build
          path: servicenexus-build.tar.gz

      - name: Deploy to staging
        if: github.ref == 'refs/heads/main'
        run: |
          echo "Deploying to staging environment..."
          # Add deployment commands here
          # Example: scp to staging server, run deployment scripts, etc.

      - name: Deploy to production
        if: github.event_name == 'release'
        run: |
          echo "Deploying to production environment..."
          # Add production deployment commands here

  # Performance Tests
  performance-tests:
    runs-on: ubuntu-latest
    needs: build-deploy
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Lighthouse CI
        run: npm install -g @lhci/cli@0.12.x

      - name: Run Lighthouse CI
        run: |
          lhci autorun
          --upload=token
          --target=http://staging.servicenexus.com
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

  # Security Scanning
  security-scan:
    runs-on: ubuntu-latest
    needs: code-quality
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Run CodeQL Analysis
        uses: github/codeql-action/init@v2
        with:
          languages: javascript

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2

  # Docker Build and Push
  docker-build:
    runs-on: ubuntu-latest
    needs: build-deploy
    if: github.ref == 'refs/heads/main' || github.event_name == 'release'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: servicenexus/app
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        with:
          image: ${{ steps.meta.outputs.tags }}
          format: spdx-json
          output-file: sbom.spdx.json

      - name: Upload SBOM
        uses: actions/upload-artifact@v3
        with:
          name: sbom
          path: sbom.spdx.json

  # Notification
  notify:
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests, e2e-tests, build-deploy]
    if: always()
    
    steps:
      - name: Notify on success
        if: needs.unit-tests.result == 'success' && needs.integration-tests.result == 'success' && needs.e2e-tests.result == 'success'
        run: |
          echo "✅ All tests passed!"
          # Add Slack/Email notification here

      - name: Notify on failure
        if: needs.unit-tests.result == 'failure' || needs.integration-tests.result == 'failure' || needs.e2e-tests.result == 'failure'
        run: |
          echo "❌ Some tests failed!"
          # Add Slack/Email notification here

  # Documentation Update
  update-docs:
    runs-on: ubuntu-latest
    needs: build-deploy
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate API documentation
        run: |
          npm run docs:generate

      - name: Deploy documentation
        run: |
          echo "Deploying documentation..."
          # Add documentation deployment commands here

  # Database Backup (Production)
  backup-database:
    runs-on: ubuntu-latest
    needs: build-deploy
    if: github.event_name == 'release'
    
    steps:
      - name: Backup production database
        run: |
          echo "Creating database backup..."
          # Add database backup commands here

      - name: Upload backup to storage
        uses: actions/upload-artifact@v3
        with:
          name: database-backup
          path: backup.sql

  # Health Check
  health-check:
    runs-on: ubuntu-latest
    needs: build-deploy
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Check application health
        run: |
          curl -f http://staging.servicenexus.com/health || exit 1

      - name: Check API endpoints
        run: |
          curl -f http://staging.servicenexus.com/api/health || exit 1

      - name: Check database connectivity
        run: |
          echo "Checking database connectivity..."
          # Add database health check commands here
