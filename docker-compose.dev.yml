version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
      target: development
    container_name: servicenexus-app-dev
    ports:
      - "3000:3000"
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - HOST=0.0.0.0
      - CHOKIDAR_HOT_RELOAD=true
      - VITE_API_URL=http://localhost:3000
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      - postgres-dev
      - redis-dev
    networks:
      - servicenexus-dev
    command: npm run dev

  postgres-dev:
    image: postgres:15-alpine
    container_name: servicenexus-postgres-dev
    environment:
      POSTGRES_DB: servicenexus_dev
      POSTGRES_USER: servicenexus_user
      POSTGRES_PASSWORD: dev_password
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    networks:
      - servicenexus-dev
    ports:
      - "5432:5432"

  redis-dev:
    image: redis:7-alpine
    container_name: servicenexus-redis-dev
    command: redis-server
    volumes:
      - redis_dev_data:/data
    networks:
      - servicenexus-dev
    ports:
      - "6379:6379"

networks:
  servicenexus-dev:
    driver: bridge
    ipam:
      config:
        subnet: 172.20.0.0.0/16
        gateway: 172.20.0.1
        ip_range: 172.20.0.1/172.20.0.255.255

volumes:
  postgres_dev_data:
    driver: local
  redis_dev_data:
    driver: local

logging:
  driver: "json-file"
  options:
    max-size: 10m
    path: ./logs
    compress: true
