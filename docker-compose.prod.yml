version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: servicenexus-app
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - HOST=0.0.0.0
    env_file:
      - .env.production
    volumes:
      - ./uploads:/opt/servicenexus/uploads
      - ./logs:/opt/servicenexus/logs
      - ./backups:/opt/servicenexus/backups
    depends_on:
      - postgres
      - redis
    networks:
      - servicenexus-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  postgres:
    image: postgres:15-alpine
    container_name: servicenexus-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: servicenexus
      POSTGRES_USER: servicenexus_user
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_INITDB_ARGS: '-E UTF8 --data=/docker-entrypoint-initdb.d'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
      - ./database/seed-data.sql:/docker-entrypoint-initdb.d/seed-data.sql
    networks:
      - servicenexus-network
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $POSTGRES_USER -d $POSTGRES_DB"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  redis:
    image: redis:7-alpine
    container_name: servicenexus-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD}
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    networks:
      - servicenexus-network
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    image: nginx:alpine
    container_name: servicenexus-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
      - ./uploads:/opt/servicenexus/uploads
    depends_on:
      - app
    networks:
      - servicenexus-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  uploads:
    driver: local
  logs:
    driver: local
  backups:
    driver: local
  ssl:
    driver: local

networks:
  servicenexus-network:
    driver: bridge
    ipam:
      config:
        subnet: 172.20.0.0.0/16
        gateway: 172.20.0.1
        ip_range: 172.20.0.1/172.20.0.255.255

logging:
  driver: "json-file"
  options:
    max-size: 10m
    max-file: "5"
    path: /opt/servicenexus/logs
    compress: true

deploy:
  resources:
    limits:
      cpus: '2.0'
      memory: 2G
      pids: 1
    reservations:
      memory: 1G

restart_policy:
  delay: 5s
  window: 10s
  failures: 3

healthcheck:
  test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
  interval: 30s
  timeout: 10s
  retries: 3
  start_period: 40s
  success_threshold: 3
  failure_threshold: 3
